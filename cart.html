<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dash N Dots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="cart.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <header class="heading">
      <div>
        <a href="frontpage.hmtl">
          <img class="logo" src="camera.png" />
        </a>
      </div>
      <div class="logoname">
        <a href="frontpage.html">
          <h1 class="heading">Dash N Dots</h1>
        </a>
      </div>

      <div class="container">
        <div class="cont1">
          <a href="trending.html">
            <button class="buttons">TRENDING</button>
          </a>
          <a href="movieserie.html">
            <button class="buttons">MOVIES/SERIES</button>
          </a>
          <a href="genres.html">
            <button class="buttons">GENRES</button>
          </a>
        </div>
        <div class="socials">
          <a href="https://www.twitter.com">
            <img class="twitter" src="twitter.png" />
          </a>
          <a href="https://www.instagram.com">
            <img class="instagram" src="instagram.png" />
          </a>
          <a href="login.html">
            <img class="login" src="user.png" />
          </a>
        </div>
      </div>
    </header>
    <h1 class="header">YOUR CART</h1>
    <div class="content">
      <button class="receipt">Receipt</button>
      <div class="content2">
        <input
          class="innerbox"
          type="text"
          placeholder="promo-code"
          id="promo-code"
        />
        <button class="apply">Apply</button>
      </div>
      <div class="head">
        <h1 class="head">Subtotal:</h1>
        <h2 class="head">Taxation:</h2>
        <h3 class="head">Total Price:</h3>
      </div>
      <a href="payment.html">
        <button class="receipt">Check Out</button>
      </a>
    </div>
  </body>
</html>
