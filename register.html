<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dash N Dots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="reg.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="heading">
      <div>
        <a href="frontpage.hmtl">
          <img class="logo" src="camera.png" />
        </a>
      </div>
      <div class="logoname">
        <a href="frontpage.html">
          <h1 class="heading">Dash N Dots</h1>
        </a>
      </div>

      <div class="container">
        <div class="cont1">
          <a href="trending.html">
            <button class="buttons">TRENDING</button>
          </a>
          <button class="buttons">MOVIES/LATEST</button>
          <a href="genres.html">
            <button class="buttons">GENRES</button>
          </a>
        </div>
        <div class="socials">
          <a href="https://www.twitter.com">
            <img class="twitter" src="twitter.png" />
          </a>
          <a href="https://www.instagram.com">
            <img class="instagram" src="instagram.png" />
          </a>
        </div>
      </div>
    </header>
    <div class="box">
      <h1 class="loginw">REGISTER</h1>
      <input
        class="innerbox"
        type="text"
        placeholder="Username"
        id="username"
      />
      <input
        class="innerbox"
        type="password"
        placeholder="Password"
        id="password"
      />
      <input class="innerbox" type="password" placeholder="Repeat-password" />
      <button id="regb">Register</button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const registerButton = document.getElementById("regb");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");

        registerButton.addEventListener("click", async function () {
          const username = usernameInput.value;
          const password = passwordInput.value;

          if (!username || !password) {
            alert("Please fill in both username and password fields.");
            return;
          }

          const data = {
            username: username,
            password: password,
          };

          try {
            const response = await fetch("http://localhost:3000/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            const responseData = await response.json();

            if (responseData.error) {
              alert(responseData.error);
            } else {
              alert(responseData.message);
              // Redirect to the login page after successful registration
              window.location.href = "login.html"; // Change 'login.html' to the actual URL of your login page
            }
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred while registering.");
          }
        });
      });
    </script>
  </body>
</html>
